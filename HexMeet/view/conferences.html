<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/base.css" rel="stylesheet" />
	</head>

	<body>
		<div id="Conferences">
		<div class="mui-content">
			 <!-- 会议列表 -->
			 <h5>会议列表</h5>
			 <div id="refresh">
				<div class="mui-scroll">
                   <!--数据列表-->
                   <ul class="mui-table-view mui-table-view-chevron" v-if="conferences.length > 0">
						<li class="mui-table-view-cell" v-for="(conf,index) in conferences">
							<h4>{{conf.name}}</h4>
							<p>会议号码:{{conf.numericId}}</p>
							<div v-if="conf.startTime > 0">
							   {{new Date(conf.startTime)}}
							</div>
							
							<span v-for="(user,index) in conf.userIds">
                                 <img src="../image/pic/a2.jpg" width="30"/>
                            </span>
						</li>
				</ul>
				</div>
			</div>
		 
		</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/browser.min.js"></script>
		<script type="text/babel" src="../js/controller.conferences.js"></script>
	</body>

</html>
