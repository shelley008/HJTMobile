<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div id="Setting">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">个人中心</h1>
			</header>
			<div class="mui-content">
				<ul class="mui-table-view" style="margin-bottom:20px">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;"  class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="../image/pic/s1.jpg">
							<div class="mui-media-body">
								用户名：{{userName}}
							</div>
						</a>
					</li>
				</ul>
				
				<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								设置
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								密码
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								邀请好友
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								关于
							</a>
						</li>
					</ul>
			</div>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/browser.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				
			})
			
			var vm = new Vue({
				el:'#Setting',
				data:{
					userName:''
				}
				
			})
			
			//监听自定义事件
			document.addEventListener('setUserInfo',function(event){
				vm.userName = event.detail.name;
				mui.toast(vm.userName)
			})
			
		</script>
	</body>

</html>
